<!DOCTYPE html>
<html lang="en" ng-app="documaker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocuMaker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jstree.css">
    <link rel="stylesheet" href="css/frontend.css">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/">DocuMaker β</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Создать документ<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#!/editor/report">Отчет</a></li>
                <li><a href="#!/editor/coursework">Курсовая работа</a></li>
                <li class="divider"></li>
                <li><a href="#!/editor/new">Создать новый шаблон</a></li>
                <li><a href="#!/editor/usertemplate">Загрузить существующий шаблон</a></li>
              </ul>
            </li>
            <li><a href="#!/editor/userload">Редактировать документ</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" id="main" role="main" ng-view></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.4/jstree.min.js"></script>
    <script type="text/javascript" src="js/services/document.js"></script>
    <script type="text/javascript" src="js/services/navigation.js"></script>
    <script type="text/javascript" src="js/directives/tree.js"></script>
    <script type="text/javascript" src="js/directives/title.js"></script>
    <script type="text/javascript" src="js/directives/paragraph.js"></script>
    <script type="text/javascript" src="js/controllers/start.js"></script>
    <script type="text/javascript" src="js/controllers/editor.js"></script>
    <script type="text/javascript" src="js/frontend.js"></script>
